  <style>
    /* Apply font globally */
    body {
      font-family: "IBM Plex Mono", SFMono-Regular, Menlo, Consolas, monospace;
      background-color: #0A0A0A; /* dark background */
      color: #F5F5F5; /* light text */
      margin: 0;
      padding: 0;
    }


    .navbar a:hover {
      color: #4FB319;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #4FB319;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .cards .card {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      height: 100px;
      width: 250px;
      border-radius: 10px;
      color: #F5F5F5;
      cursor: pointer;
      transition: 400ms;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    .cards .card p.tip {
      font-size: 1.2em;
      font-weight: 700;
      margin: 0;
    }

    .cards .card p.second-text {
      font-size: 0.9em;
      margin: 5px 0 0;
    }

    .cards .card:hover {
      transform: scale(1.05);
      border: 2px solid #FFD700;
    }

    .cards:hover > .card:not(:hover) {
      filter: blur(3px);
      transform: scale(0.95);
    }

    /* Palette applied */
    .cards .red {
      background-color: #FFD700; /* gold */
      color: #0A0A0A;
    }

    .cards .blue {
      background-color: #4FB319; /* green */
    }

    .cards .green {
      background-color: #0A0A0A;
      border: 2px solid #4FB319;
    }

    .cards .card a {
      color: #F5F5F5;
      text-decoration: none;
    }

    .cards .card a:hover {
      color: #FFD700;
      text-decoration: underline;
    }
  </style>
</head>
